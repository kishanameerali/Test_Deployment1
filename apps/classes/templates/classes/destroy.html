<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->
    </head>
    <body>
        <h1>Are you sure you want to delete the following course?</h1>
        <p>Name: {{ del_course.name }}</p>
        <p>Description: {{ del_course.desc }}</p>
        <form action='/' method='post'>
            {% csrf_token %}
            <input type="submit" value="No">
        </form>
        <form action='/courses/confirm_destroy/{{ del_course.id }}' method='post'>
            {% csrf_token %}
            <input type="submit" value="Yes I want to delete this">  
        </form>
    
    </body>
</html>
